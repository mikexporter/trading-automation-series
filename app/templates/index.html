<!DOCTYPE html>
<html>
<head>
    <title>Binance Trades Dashboard</title>
</head>
<body>
    <h1>Recent Trades</h1>
    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for trade in trades %}
            <tr>
                <td>{{ trade.symbol }}</td>
                <td>{{ trade.price }}</td>
                <td>{{ trade.quantity }}</td>
                <td>{{ trade.time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
